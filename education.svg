<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="48" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>

  <!-- 책 -->
  <g>
    <!-- 왼쪽 책 페이지 -->
    <path d="M 30 35 L 30 70 L 48 65 L 48 30 Z" fill="#FFF9C4" stroke="#F57F17" stroke-width="1.5"/>
    <!-- 오른쪽 책 페이지 -->
    <path d="M 52 30 L 52 65 L 70 70 L 70 35 Z" fill="#FFFFFF" stroke="#F57F17" stroke-width="1.5"/>
    <!-- 책 중앙 선 -->
    <line x1="50" y1="30" x2="50" y2="65" stroke="#F57F17" stroke-width="2"/>

    <!-- 책 줄무늬 -->
    <line x1="35" y1="40" x2="45" y2="38" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="45" x2="45" y2="43" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="50" x2="45" y2="48" stroke="#F57F17" stroke-width="1" opacity="0.5"/>

    <line x1="55" y1="38" x2="65" y2="40" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
    <line x1="55" y1="43" x2="65" y2="45" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
    <line x1="55" y1="48" x2="65" y2="50" stroke="#F57F17" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 연필 -->
  <g>
    <!-- 연필 몸통 -->
    <rect x="62" y="55" width="22" height="8" fill="#FF9800" stroke="#E65100" stroke-width="1.5" transform="rotate(45 73 59)"/>
    <!-- 연필 심 -->
    <path d="M 78 50 L 82 54 L 80 56 L 76 52 Z" fill="#424242" stroke="#212121" stroke-width="1"/>
    <!-- 연필 지우개 -->
    <rect x="56" y="59" width="6" height="8" fill="#E91E63" stroke="#C2185B" stroke-width="1" transform="rotate(45 59 63)"/>
  </g>

  <!-- UI 텍스트 -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">UI</text>
</svg>
