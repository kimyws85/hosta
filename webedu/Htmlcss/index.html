<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML과 CSS를 배우는 초보자를 위한 완벽한 가이드">
  <title>HTML/CSS 학습 가이드</title>

  <!-- 통합 스타일시트 -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Prism.js (코드 하이라이팅) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
  <!-- 고정 햄버거 버튼 -->
  <button class="hamburger-btn" id="hamburgerBtn" aria-label="메뉴 열기">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- 오버레이 -->
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <!-- 사이드바 네비게이션 -->
    <aside class="sidebar">
      <h2><i class="fas fa-graduation-cap"></i> 학습 가이드</h2>

      <!-- HTML 섹션 -->
      <details open>
        <summary>
          <i class="fas fa-chevron-right"></i>
          <i class="fab fa-html5"></i> HTML
        </summary>
        <a href="#html/basic" data-content="content/html/basic.md">기초 HTML</a>
        <a href="#html/semantic" data-content="content/html/semantic.md">시맨틱 태그</a>
        <a href="#html/forms" data-content="content/html/forms.md">폼 (Forms)</a>
        <a href="#html/tables" data-content="content/html/tables.md">테이블</a>
      </details>

      <!-- CSS 섹션 -->
      <details>
        <summary>
          <i class="fas fa-chevron-right"></i>
          <i class="fab fa-css3-alt"></i> CSS
        </summary>
        <a href="#css/selectors" data-content="content/css/selectors.md">선택자</a>
        <a href="#css/box-model" data-content="content/css/box-model.md">박스 모델</a>
        <a href="#css/flexbox" data-content="content/css/flexbox.md">Flexbox</a>
        <a href="#css/grid" data-content="content/css/grid.md">Grid</a>
      </details>

      <!-- 레이아웃 섹션 -->
      <details>
        <summary>
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-th-large"></i> 레이아웃
        </summary>
        <a href="#layout/position" data-content="content/layout/position.md">위치 지정</a>
        <a href="#layout/responsive" data-content="content/layout/responsive.md">반응형</a>
      </details>

      <!-- 스타일링 섹션 -->
      <details>
        <summary>
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-palette"></i> 스타일링
        </summary>
        <a href="#styling/colors" data-content="content/styling/colors.md">색상</a>
        <a href="#styling/typography" data-content="content/styling/typography.md">타이포그래피</a>
        <a href="#styling/animations" data-content="content/styling/animations.md">애니메이션</a>
      </details>

      <!-- 고급 섹션 -->
      <details>
        <summary>
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-rocket"></i> 고급
        </summary>
        <a href="#advanced/transform" data-content="content/advanced/transform.md">Transform</a>
        <a href="#advanced/transition" data-content="content/advanced/transition.md">Transition</a>
        <a href="#advanced/variables" data-content="content/advanced/variables.md">CSS 변수</a>
      </details>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main>
      <!-- JavaScript가 여기에 콘텐츠를 로드합니다 -->
      <div class="content-section">
        <h1><i class="fas fa-spinner fa-spin"></i> 로딩 중...</h1>
        <p>콘텐츠를 불러오는 중입니다.</p>
      </div>
    </main>
  </div>

  <!-- Marked.js (마크다운 파서) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Prism.js (코드 하이라이팅) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <!-- 메인 앱 -->
  <script src="js/app.js"></script>

  <!-- 햄버거 메뉴 스크립트 -->
  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
      hamburgerBtn.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    hamburgerBtn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // 사이드바 링크 클릭 시 모바일에서 메뉴 닫기
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 767) {
          toggleMenu();
        }
      });
    });
  </script>
</body>
</html>
