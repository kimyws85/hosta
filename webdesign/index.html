<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 디자인 교육 과정</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <span>웹 디자인 교육</span>
            </h1>
        </div>

        <!-- Week 메뉴 -->
        <nav class="week-menu">
            <div class="menu-title">
                <i class="fa-solid fa-calendar-week"></i>
                <span>주차별 강의</span>
            </div>
            <ul class="week-list" id="weekList">
                <!-- JavaScript로 동적 생성 -->
            </ul>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-container">
        <!-- 상단 헤더 바 -->
        <header class="top-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="current-week" id="currentWeek">
                <span>Week를 선택하세요</span>
            </div>
        </header>

        <!-- iframe으로 week 페이지 로드 -->
        <div class="content-wrapper">
            <iframe id="weekFrame" src="" frameborder="0"></iframe>

            <!-- 초기 안내 화면 -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                    <h2>웹 디자인 교육 과정</h2>
                    <p>왼쪽 메뉴에서 주차를 선택하여 학습을 시작하세요.</p>
                    <div class="week-quick-select">
                        <span class="quick-label">빠른 시작</span>
                        <div class="quick-buttons" id="quickButtons">
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
